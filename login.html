<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
    <title>log</title>
</head>
<body>
    
    <div class="logOutline"></div>
    <div class="logUser">
        <label for="username"><b>Username</b></label>
        <input id="logUserTB" type="text" placeholder="Enter username" name="username" required>
    </div>

<div class="welcomeDiv">
    Welcome Back!

</div>
    <div class="logPassword">
        <label for="password"><b>Password</b></label>
        <input id="logPasswordTB" type="password" placeholder="Enter password" name="password" required>
    </div>

    <button style="cursor: pointer;" class="logDone">Log in!</button>

    <a id="anchorSignUp" style="cursor: pointer;">Don't have an account? Sign up!
    </a>

    <script src="script.js" defer></script>
    
</body>
</html>
