<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >

    <title>LOG IN NOW OR DIE</title>
</head>
<body>
    
    <div class="logOutline"></div>
    <div class="logUser">
        <label for="username"><b>Username</b></label>
        <input id="logUserTB" type="text" placeholder="Enter username" name="username" required>
    </div>


    <div class="logPassword">
        <label for="password"><b>Password</b></label>
        <input id="logPasswordTB" type="password" placeholder="Enter password" name="password" required>
    </div>

    <button style="cursor: pointer;" class="logDone">Done</button>


    <script src="script.js" defer></script>
    
</body>
</html>
