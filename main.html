<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
    <title>Document</title>
</head>
<body>

    <div class="gradeDiv">

        <h1>Grade:</h1>
        <input id="gradeTB" placeholder="ex:junior">
    </div>
    
    <div class="cgDiv">

        <h1>Classes+Grades:</h1>
        <input id="cgTB1" placeholder="ex:apush - 99">
        <input id="cgTB2">
        <input id="cgTB3">
        <input id="cgTB4">

    </div>

    <div class = "addBtn">
            <img style="cursor: pointer;" id="plus" src="plusimage.png">


    </div>

    <div class = "minusBtn">
            <img style="cursor: pointer;" id="minus" src="minus.png">


    </div>

    <div class="schoolDiv">

        <h1>School:</h1>
        <input id="schoolTB" placeholder="ex:Long Ridge High School, Stamford, CT">
    </div>


    <div class="passionDiv">

        <h1>Passion/Area of Intrest:</h1>
        <input id="passionTB" placeholder="ex:Computers">
    </div>

        <button style="cursor:pointer;" id="enterBTN"> Enter</button>


    <script src="script.js" defer></script>



</body>
</html>
